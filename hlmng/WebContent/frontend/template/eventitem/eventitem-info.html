<div>
	<a ui-sref="event.active.eventitem.id({eventId: eventitem.eventIDFK, eventItemId: eventitem.eventItemID})">
		ID: {{eventitem.eventItemID}}
	</a><br>
	<b>Name:</b> {{eventitem.name}}<br>
	<b>Description:</b> {{eventitem.description}}<br>
	<b>From:</b> {{eventitem.startTime}}<br>
	<b>To:</b> {{eventitem.endTime}}<br>
	<b>Date:</b> {{eventitem.date}}<br>
	<b>Room:</b> {{eventitem.roomName}}<br>
	<b>Speaker:</b> {{eventitem.speakerName}}<br>
</div>
