<div>
	<a ui-sref="event.active.whatsup.news.id({eventId: news.eventIDFK, newsId: news.newsID})">
		<button class="btn btn-primary">
			<b>ID:</b> {{news.newsID}}
		</button>
	</a><br>
	<b>Author:</b> {{news.author}}<br>
	<b>Title:</b> {{news.title}}<br>
	<b>Text:</b> {{news.text}}<br>
	<b>Img:</b> 
	<span ng-hide="news.media">
		None
	</span>
	<span ng-show="news.media">
		<img class="news-image" ng-src="{{news.media || './img/empty.png'}}"/><br>
	</span>
</div>
