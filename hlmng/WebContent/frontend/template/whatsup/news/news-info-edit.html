<div class="form-group">
	<label for="news-author">Author:</label><br>
	<input class="form-control" type="text" size="40" name="news-author" placeholder="Author Name" ng-model="news.author"><br>
</div>
<div class="form-group">
	<label for="news-title">Title:</label><br>
	<input class="form-control" type="text" size="40" name="news-title" placeholder="Title" ng-model="news.title"><br>
</div>
<div class="form-group">
	<label for="news-text">Text:</label><br>
	<input class="form-control" type="text" size="40" name="news-text" placeholder="Text" ng-model="news.text"><br>
</div>
