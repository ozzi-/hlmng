<div>
	<a ui-sref="event.active.whatsup.social.id({eventId: social.eventIDFK, socialId: social.socialID})">
		ID: {{social.socialID}}
	</a><br>
	<b>Author Name:</b> {{social.authorName}}<br>
	<b>Media:</b> <a ng-href="{{social.media}}"><img ng-src="{{social.media+'_thumb'}}" err-src="{{'./img/empty.png'}}"/></a><br>
	<b>Status:</b> {{social.status}}<br>
	<b>Text:</b> {{social.text}}<br>
	<br>
</div>
