<div ng-controller="FacebookController as fbCtrl">
	<button class="btn btn-info" ng-click="fbCtrl.postMessage(socialctrl,socialobj)">Facebook: Post Message</button>
	<button class="btn btn-info" ng-hide="socialobj.media==undefined" ng-click="fbCtrl.postImageAndText(socialctrl,socialobj)">Facebook: Post Image & Message</button>	
</div>
