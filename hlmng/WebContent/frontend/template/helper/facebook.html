<div ng-controller="FacebookController as fbCtrl">
	<button class="btn btn-info"  ng-disabled="!loginstatus || loginstatus != 'connected'" ng-click="fbCtrl.postMessage(socialctrl,socialobj)">Facebook: Post Message</button>
	<button class="btn btn-info"  ng-disabled="!loginstatus || loginstatus != 'connected'" ng-hide="socialobj.media==undefined" ng-click="fbCtrl.postImageAndText(socialctrl,socialobj)">Facebook: Post Image & Message</button>	
</div>
