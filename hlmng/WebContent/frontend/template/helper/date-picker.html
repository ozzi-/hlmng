<p class="input-group">
	<input type="text" class="form-control" data-date-format="dd/mm/yyyy" date-type="string"  datepicker-popup="yyyy-MM-dd" ng-model="date" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
	<span class="input-group-btn">
		<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	</span>
</p>
