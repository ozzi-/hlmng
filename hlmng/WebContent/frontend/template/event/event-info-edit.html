<div class="form-group">
	<label for="event-name">Name</label><br>
	<input class="form-control" type="text" size="40" name="event-name" ng-model="event.name" required>
</div>
<div class="form-group">
	<label for="event-description">Description</label><br>
	<input class="form-control" type="text" size="40" name="event-description" ng-model="event.description" required><br>
</div>
<div class="form-group">
	<label for="event-startDate">From</label><br>
	<date-picker date="event.startDate">
	</date-picker>
</div>
<div class="form-group">
	<label for="event-startDate">To</label><br>
	<date-picker date="event.endDate">
	</date-picker>
</div>
<div class="form-group">
	<label for="event-active">Active (Unlocks in HLM)</label><br> 
	<input type="checkbox" name= "event-active" ng-model="event.active">
</div>
