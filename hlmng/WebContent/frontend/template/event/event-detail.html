<div ng-hide="edit">
	<event-info event="eventIdCtrl.event"></event-info><br>
</div>

<div ng-show="edit">
	<div class="col-md-6 col-xs-12">
		<form name="eventInfoEditForm" novalidate>
			<event-info-edit event="eventIdCtrl.event"></event-info-edit>
		</form>
		<br>
		<button class="btn btn-success" ng-disabled="!eventInfoEditForm.$valid" ng-click="edit=!edit ;eventIdCtrl.putEvent(eventIdCtrl.event,eventIdCtrl.event.eventID,'event');">Submit</button>
	</div>
</div>

<edit-button edit="edit"></edit-button>
