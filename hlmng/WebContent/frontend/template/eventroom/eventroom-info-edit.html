<div class="form-group">
	<label for="eventroom-name">Name</label><br>
	<input class="form-control" type="text" maxlength="60" size="40" name="eventroom-name" ng-model="eventroom.name" required>
</div>
<div class="form-group">
	<label for="eventroom-location">Location</label><br>
	<input class="form-control" type="text" maxlength="60" size="40" name="eventroom-location" ng-model="eventroom.location"><br>
</div>
<div class="form-group">
	<label for="eventroom-color">Agenda Color</label><br>
	<input name="eventroom-color" ng-model="eventroom.color" class="form-control" onchange="clickColor(0, -1, -1, 5)" value="#ff0000" type="color">
</div>
