<div>
	<a ui-sref="event.active.qrcode.id({eventId: qrcode.eventIDFK, qrcodeId: qrcode.qrcodeID})">
		<button class="btn btn-primary">
			ID: {{qrcode.qrcodeID}}
		</button>
	</a><br>
	Payload: {{qrcode.payload}}<br>
	Role: {{qrcode.role}}<br>
	Created At: {{qrcode.createdAt}}<br>
	Claimed At: {{qrcode.claimedAt || "unclaimed"}} for User: {{qrcode.userIDFK}}<br>
	<a ng-href="{{qrcode.qrCodeRenderURL}}"><img class="qrcode-image" ng-src="{{qrcode.qrCodeRenderURL}}"/></a>
</div>
