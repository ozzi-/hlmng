<div ng-hide="edit">
	<speaker-info speaker="speakerIdCtrl.speaker"></speaker-info><br>
</div>
<div ng-show="edit">
	<div class="col-md-6 col-xs-12">
		<form name="speakerInfoEditForm" novalidate>
				<speaker-info-edit speaker="speakerIdCtrl.speaker" hidechangeimage="false"></speaker-info-edit>
		</form>	
		<br>
		<button class="btn btn-danger" ng-click="speakerIdCtrl.deleteSpeaker(speakerIdCtrl.speaker.speakerID,'speaker'); speakerIdCtrl.redir('speaker.list');">Delete this Speaker</button>
		<button class="btn btn-success" ng-disabled="!speakerInfoEditForm.$valid" ng-click="edit=!edit ;speakerIdCtrl.putSpeaker(speakerIdCtrl.speaker,speakerIdCtrl.speaker.speakerID,'speaker');">Submit</button>
	</div>
</div>

<edit-button edit="edit"></edit-button>
