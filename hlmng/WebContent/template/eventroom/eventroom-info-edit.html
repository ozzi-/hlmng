<div class="form-group">
	<label for="eventroom-name">Name</label><br>
	<input type="text" size="40" name="eventroom-name" ng-model="eventroom.name" required>
</div>
<div class="form-group">
	<label for="event-location">Location</label><br>
	<input type="text" size="40" name="eventroom-location" ng-model="eventroom.location" required><br>
</div>
<div class="form-group" ng-controller="EventListController as eventListCtrl">
	<label for="event-room-eventIDFK">Event</label><br>
	<select  style="width: 340px" ng-model="eventRoomNewCtrl.eventroom.eventIDFK" ng-options="event.eventID as event.name for event in eventListCtrl.events">
	</select>
</div>
