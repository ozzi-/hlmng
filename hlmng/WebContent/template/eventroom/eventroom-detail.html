<div ng-hide="edit">
	<event-room-info eventroom="eventRoomIdCtrl.eventroom"></event-room-info><br>
</div>

<div ng-show="edit">
	<form name="eventRoomInfoEditForm" novalidate>
		<event-room-info-edit eventroom="eventRoomIdCtrl.eventroom"></event-room-info-edit>
	</form>
	<button ng-click="eventRoomIdCtrl.deleteEventRoom(eventRoomIdCtrl.eventroom.eventRoomID,'eventroom'); speakerIdCtrl.redir('/speaker/list');">Delete this Event Room</button>
	<br>
	<button ng-disabled="!eventRoomInfoEditForm.$valid" ng-click="edit=!edit ;eventRoomIdCtrl.putEventRoom(eventRoomIdCtrl.eventroom,eventRoomIdCtrl.eventroom.eventRoomID,'eventroom');">Submit</button>
</div>


<edit-button edit="edit"></edit-button>
