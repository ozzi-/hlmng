<div ng-hide="edit">
	<event-info event="eventIdCtrl.event"></event-info><br>
</div>

<div ng-show="edit">
	<form name="eventInfoEditForm" novalidate>
	<event-info-edit event="eventIdCtrl.event"></event-info-edit>
	</form>
	<button ng-disabled="!eventInfoEditForm.$valid" ng-click="edit=!edit ;eventIdCtrl.putEvent(eventIdCtrl.event,eventIdCtrl.event.eventID,'event');">Submit</button>
	.{{eventInfoEditForm.$valid}}.
</div>


<button ng-click="edit = !edit" ng-init="edit=false">
	Edit?
</button>
<br><br>
<input type="text" ng-model="id">
<a href="#/event/{{id}}">Goto {{id}}</a>
