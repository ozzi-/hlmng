<div class="form-group">
	<label for="event-name">Name</label><br>
	<input type="text" size="40" name="event-name" ng-model="event.name" required>
</div>
<div class="form-group">
	<label for="event-description">Description</label><br>
	<input type="text" size="40" name="event-description" ng-model="event.description" required><br>
</div>
<div class="form-group">
	<label for="event-startDate">From</label><br>
	<input type="text" size="20" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" name="event-startDate" ng-model="event.startDate" required>
</div>
<div class="form-group">
	<label for="event-endDate">To</label><br> 
	<input type="text" size="20" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" name= "event-endDate" ng-model="event.endDate" required>
</div>
<div class="form-group">
	<label for="event-active">Active (Unlocks in HLM)</label><br> 
	<input type="checkbox" name= "event-active" ng-model="event.active">
</div>
