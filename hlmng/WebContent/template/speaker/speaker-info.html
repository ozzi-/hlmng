<div>
	<a href="#/speaker/{{speaker.speakerID}}">ID: {{speaker.speakerID}}</a><br>
	Name: {{speaker.name}}<br>
	Title: {{speaker.title}}<br>
	Nationality: {{speaker.nationality}} <img  ng-src="{{ './img/flags/flag_'+(speaker.nationality | lowercase)+'.png'}}" err-src="{{'./img/flags/flag_invalid.png'}}"/><br> 
	Img: <img class="speaker-image" ng-src="{{speaker.media || './img/speaker_default.png'}}"/><br>
	Description: {{speaker.description}}
</div>
