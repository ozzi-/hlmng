<div ng-hide="edit">
	<speaker-info speaker="speakerIdCtrl.speaker"></speaker-info><br>
</div>
<div ng-show="edit">
	<form name="speakerInfoEditForm" novalidate>
	<speaker-info-edit speaker="speakerIdCtrl.speaker"></speaker-info-edit>
	</form>
	
	<button ng-click="speakerIdCtrl.deleteSpeaker(speakerIdCtrl.speaker.speakerID,'speaker'); speakerIdCtrl.redir('/speakerlist');">Delete this Speaker</button>
	<br>
	<button ng-disabled="!speakerInfoEditForm.$valid" ng-click="edit=!edit ;speakerIdCtrl.putSpeaker(speakerIdCtrl.speaker,speakerIdCtrl.speaker.speakerID,'speaker');">Submit</button>
</div>
<button ng-click="edit = !edit" ng-init="edit=false">
	Edit?
</button>
<br><br>
<input type="text" ng-model="id">
<a href="#/speaker/{{id}}">Goto {{id}}</a>
